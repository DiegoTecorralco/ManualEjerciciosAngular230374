<form [formGroup]="profileForm" (ngSubmit)="handleSubmit()" class="space-y-4">
    <h2 class="text-xl font-semibold">Profile Form</h2>
    
    <div class="flex flex-col space-y-2">
      <label for="name" class="text-gray-700">Name</label>
      <input 
        id="name" 
        type="text" 
        class="border border-orange-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-orange-500"
        formControlName="name" 
      />
    </div>
  
    <div class="flex flex-col space-y-2">
      <label for="email" class="text-gray-700">Email</label>
      <input 
        id="email" 
        type="email" 
        class="border border-orange-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-orange-500"
        formControlName="email" 
      />
    </div>
  
    <button 
      type="submit" 
      class="mt-4 px-4 py-2 bg-orange-500 text-white rounded hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500"
    >
      Submit
    </button>
  </form>
  
  <div class="mt-4">
    <p><strong>Name:</strong> {{ profileForm.value.name }}</p>
    <p><strong>Email:</strong> {{ profileForm.value.email }}</p>
  </div>
