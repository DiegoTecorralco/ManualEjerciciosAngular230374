<form [formGroup]="profileForm" class="space-y-4">
    <div class="flex flex-col space-y-2">
      <label for="name" class="text-gray-700">Name</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        name="name"
        class="border border-orange-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-orange-500"
      />
    </div>
  
    <div class="flex flex-col space-y-2">
      <label for="email" class="text-gray-700">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        name="email"
        class="border border-orange-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-orange-500"
      />
    </div>
  
    <button
      type="submit"
      [disabled]="!profileForm.valid"
      class="mt-4 px-4 py-2 bg-orange-500 text-white rounded hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 disabled:bg-gray-300"
    >
      Submit
    </button>
  </form>
