<h3 class="text-xl font-semibold text-gray-800 mb-4">Comentarios</h3>

<ul *ngIf="comments.length > 0; else noComments" class="space-y-3">
  <li *ngFor="let comment of comments" class="p-4 bg-gray-100 rounded-lg shadow-sm">
    {{ comment }}
  </li>
</ul>

<ng-template #noComments>
  <p class="text-gray-500 text-center">No hay comentarios aún.</p>
</ng-template>

<button 
  (click)="loadMoreComments()" 
  class="mt-6 px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 transition-colors duration-300"
>
  Cargar más comentarios
</button>
