<div class="container">
    <!-- Campo de búsqueda -->
    <mat-form-field appearance="fill" class="search-field">
      <mat-label>Buscar Enfermedades</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por nombre" #input>
    </mat-form-field>
  
    <!-- Tabla de Angular Material -->
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- Columna Número -->
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Número </th>
        <td mat-cell *matCellDef="let pokemon"> {{ pokemon.numero }} </td>
      </ng-container>
  
      <!-- Columna Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let pokemon"> {{ pokemon.nombre }} </td>
      </ng-container>
  
      <!-- Columna Tipo -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
        <td mat-cell *matCellDef="let pokemon"> {{ pokemon.tipo }} </td>
      </ng-container>
  
      <!-- Columna Enlace -->
      <ng-container matColumnDef="enlace">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Enlace </th>
        <td mat-cell *matCellDef="let pokemon">
          <a [href]="pokemon.enlace" target="_blank" class="enlace">Ver</a>
        </td>
      </ng-container>
  
      <!-- Encabezado de la tabla -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Filas de la tabla -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Paginación -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
