<div class="container">
    <!-- Campo de búsqueda -->
    <mat-form-field appearance="fill" class="search-field">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por nombre" #input>
    </mat-form-field>
  
    <!-- Tabla de Angular Material -->
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- Columna ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>
  
      <!-- Columna Nombre y Apellido -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre y Apellido </th>
        <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
      </ng-container>
  
      <!-- Columna Color Favorito -->
      <ng-container matColumnDef="Materia">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Materia Favorita </th>
        <td mat-cell *matCellDef="let element"> {{ element.Materia }} </td>
      </ng-container>
  
      <!-- Encabezado de la tabla -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Filas de la tabla -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Paginación -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
