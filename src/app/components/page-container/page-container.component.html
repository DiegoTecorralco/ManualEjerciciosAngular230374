<div class="flex flex-col h-full">
  <app-navbar (toggleSidebarEvent)="toggleSidebar()"></app-navbar>

  <div class="flex flex-row flex-1 overflow-hidden">

    <app-sidebar *ngIf="sidebarVisible" class="w-full md:w-1/4 lg:w-1/5 transition-all duration-300"></app-sidebar>

    <div [class.w-full]="!sidebarVisible" class="flex-1 flex flex-col overflow-hidden transition-all duration-300">

      <app-breadcrumb></app-breadcrumb>

      <app-content class="flex-1 overflow-auto"></app-content>
    </div>
  </div>
</div>
