<div class="profile-container">
    <div class="profile-header">
      <h2 class="profile-title">Usuario</h2>
    </div>
  
    <div class="profile-info">
      <p class="profile-item"><strong>Username: </strong> <span>{{ username }}</span></p>
      <p class="profile-item"><strong>Email: </strong> <span>{{ email }}</span></p>
      <p class="profile-item"><strong>Miembro desde: </strong> <span>{{ joinDate }}</span></p>
      <p class="profile-item"><strong>Ubicación: </strong> <span>{{ location }}</span></p>
      <p class="profile-item"><strong>Biografía: </strong> <span>{{ bio }}</span></p>
    </div>
  
    <div class="profile-actions">
      <button class="btn-edit">Editar Perfil</button>
      <button class="btn-logout">Cerrar Sesión</button>
    </div>
  </div>
