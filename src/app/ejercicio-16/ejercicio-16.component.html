<div class="space-y-4">
    <p class="text-lg font-medium">Username: {{ username }}</p>
    <p class="text-lg font-medium">Framework: {{ favoriteFramework }}</p>
  
    <div class="flex flex-col space-y-2">
      <label for="framework" class="text-gray-700">Favorite Framework:</label>
      <input
        id="framework"
        type="text"
        class="border border-orange-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-orange-500"
        [(ngModel)]="favoriteFramework"
      />
    </div>
  
    <button 
      (click)="showFramework()" 
      class="mt-4 px-4 py-2 bg-orange-500 text-white rounded hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500"
    >
      Show Framework
    </button>
  </div>
