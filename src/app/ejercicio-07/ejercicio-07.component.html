<section 
  (mouseover)="onMouseOver()" 
  (mouseleave)="onMouseLeave()" 
  class="message-container p-4 bg-gray-100 rounded-lg shadow-md hover:bg-orange-50 transition-colors duration-300"
>
  There's a secret message for you, hover to reveal:
  <span class="message text-orange-500 font-semibold opacity-0 hover:opacity-100">
    {{ message }}
  </span>
</section>
